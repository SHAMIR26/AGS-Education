<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - AGS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f4f6fa; margin: 0; }
        .container { max-width: 900px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
        h2 { color: #2d3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 0.7rem; text-align: left; }
        th { background: #2d3e50; color: #fff; }
        tr:nth-child(even) { background: #f4f6fa; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <h3>Students</h3>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Mobile</th><th>Password</th><th>Purchased Courses</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Teachers</h3>
        <table id="teachersTable">
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Mobile</th><th>Password</th><th>Launched Courses</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>All Launched Courses</h3>
        <table id="coursesTable">
            <thead>
                <tr>
                    <th>Title</th><th>Teacher</th><th>Prize</th><th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
